<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <div class="container">
        <header>
            <h1>Password Generator</h1>
            <p>Generate secure, random passwords instantly.</p>
        </header>

        <div class="password-display-container">
            <div class="password-display placeholder" id="passwordDisplay">P4$5W0rD!</div>
            <button class="copy-btn" id="copyBtn" aria-label="Copy to clipboard">
                <i class="fa-regular fa-copy"></i>
            </button>
            <div class="copy-feedback" id="copyFeedback">Copied!</div>
        </div>

        <div class="controls">
            <div class="control-group length-control">
                <div class="label-row">
                    <label for="lengthSlider">Character Length</label>
                    <span class="length-value" id="lengthValue">12</span>
                </div>
                <input type="range" id="lengthSlider" min="4" max="32" value="12">
            </div>

            <div class="settings-grid">
                <div class="checkbox-control">
                    <input type="checkbox" id="includeUppercase" checked>
                    <label for="includeUppercase">Include Uppercase</label>
                </div>
                <div class="checkbox-control">
                    <input type="checkbox" id="includeLowercase" checked>
                    <label for="includeLowercase">Include Lowercase</label>
                </div>
                <div class="checkbox-control">
                    <input type="checkbox" id="includeNumbers" checked>
                    <label for="includeNumbers">Include Numbers</label>
                </div>
                <div class="checkbox-control">
                    <input type="checkbox" id="includeSymbols">
                    <label for="includeSymbols">Include Symbols</label>
                </div>
            </div>

            <!-- Strength sensitivity control (added) -->
            <div class="control-group strength-control">
                <div class="label-row">
                    <label for="strengthSlider">Strength Sensitivity</label>
                    <span class="length-value" id="sensitivityValue">1.0</span>
                </div>
                <input type="range" id="strengthSlider" min="0.5" max="2.0" step="0.1" value="1.0">
                <p class="note">Lower = easier to get a stronger rating Â· Higher = stricter</p>
            </div>

            <div class="strength-section">
                <span>Strength</span>
                <div class="strength-indicator">
                    <span class="strength-text" id="strengthText"></span>
                    <div class="bars">
                        <div class="bar" id="bar1"></div>
                        <div class="bar" id="bar2"></div>
                        <div class="bar" id="bar3"></div>
                        <div class="bar" id="bar4"></div>
                    </div>
                </div>
            </div>

            <button class="generate-btn" id="generateBtn">
                Generate Password <i class="fa-solid fa-arrow-right"></i>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
